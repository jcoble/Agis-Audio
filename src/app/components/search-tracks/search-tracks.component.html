
  


<!-- <h1><span class="badge grey z-depth-1">{{search_label}}</span></h1> -->
<div class="mb-1 info-color-white text-center ">
    <h1 class="text-black m-1">{{search_label}}</h1>
</div>
<div class="container">
<mat-form-field class="selector-form">
  <mat-select placeholder="Sort All Tracks" (selectionChange)="getTracks($event.value)">
    <mat-option *ngFor="let sortType of sortTypes" [value]="sortType.value">
      {{sortType.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div class="row">
    <mat-progress-spinner class="very-pink" *ngIf="isLoading" [diameter]="50" color="accent" style="margin:0 auto;" mode="indeterminate"></mat-progress-spinner>
    <ul class="list-unstyled  col-lg-4" *ngFor="let track of tracks"  lazy-load-images>
        <!-- <li class="card"  style="background-image: url(https://mdbootstrap.com/img/Photos/Horizontal/Work/4-col/img%20%2814%29.jpg);"> -->
          <li [attr.data-background-src]="track.thumbnail" class="card  h-100">

              <!--Card image-->
              <!--           <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(97).jpg" alt="Card image cap">
        -->
              <!--Card content-->
              <div class="card-body text-grey text-center z-depth-1">
                <div class="bottom-banner">
        <!-- <button (click)="deleteTrack(track)" *ngIf="fromUploads" class="fa fa-remove" style="border:none;background-color:transparent;font-size:24px;position:absolute;top:3px;right:5px;margin:0;padding:5px 3px;color:grey"></button> -->
                  
                  <!--Title-->
                  <h5 class="cardTitle text-white card-title">{{ track.track_name }}</h5>
                  <!--Text-->
                  <p class="uploaded-text grey-text">Uploaded {{ track.createdDate | date}}</p>
                  <!-- <button class="btn btn-info waves-light" (click)="playPause(track)" mdbRippleRadius>Play
                    <i [ngClass]="!track.isPlaying ? 'fa fa-play-circle ml-1' : 'fa fa-pause-circle ml-1'"></i>
                  </button> -->
        
                  <button class="play-button" mat-mini-fab color="primary" (click)="playPause(track)">
                    <!-- <mat-icon class="play-icon">play_arrow</mat-icon> -->
                    <i class="material-icons" *ngIf="!track.isPlaying">play_arrow</i>
                    <i class="material-icons" *ngIf="track.isPlaying">pause</i>
                  </button>
        
                  <button mat-icon-button class="thumbs-up" (click)="likeTrack(track)">
                    <i [matBadge]="track.likes" matBadgeColor="accent" class="material-icons text-white" *ngIf="!track.isLiked">favorite_border</i>
                    <i [matBadge]="track.likes" matBadgeColor="accent" class="material-icons color_green;" color="primary" *ngIf="track.isLiked">favorite</i>
                  </button>
                </div>
                
              </div>
        
            </li>
      </ul>

  <!-- <ul  class="list-unstyled  col-md-4" *ngFor="let track of tracks">
      <li style="background-color: white;" class="card">
        <div class="card-body  text-grey text-center z-depth-1">
          <h5 class="card-title text-truncate">{{ track.track_name }}</h5>

          <button class="btn btn-info waves-light" (click)="playPause(track)" mdbRippleRadius>Play <i [ngClass]="!track.isPlaying ? 'fa fa-play-circle ml-1' : 'fa fa-pause-circle ml-1'"></i></button>
        </div>
      </li>
  </ul> -->
</div>
</div>
