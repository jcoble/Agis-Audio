<div mat-dialog-content>
    <p>Enter Playlist Name</p>
    <mat-form-field>
        <input matInput [(ngModel)]="data.folder_name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data.folder_name" cdkFocusInitial>Ok</button>
</div>
